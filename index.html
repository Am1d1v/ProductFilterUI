    <title>Product Filter UI</title>

<body class="bg-gray-800 text-white"> 
    
    <!-- Navigation Bar -->
   <nav class="bg-gray-900 p-4 mg-6">
        <div class="container max-w-6xl mx-auto flex flex-col sm:flex-row gap-8 items-center">

            <!-- Search Area -->
            <div class="relative w-full">
                <input type="text" id="search" class="bg-gray-600 rounded-full p-2 pl-10 transition focus:w-full" placeholder="Search">
            </div>

            <!-- Cart Button -->
            <button id="cartButton" class="relative">
                <i class="fa-solid fa-cart-shopping" style="color: #fff;"></i>
                <small id="cartCount" class="bg-red-500 text-xs text-white w-4 h-4 absolute -top-2 -right-2 rounded-full">0</small>
            </button>

        </div>
   </nav>


   <!-- Categories Filter and Products -->
   <main class="flex flex-col md:flex-row container mx-auto max-w-6xl">

    <div class="space-y-4 p-2 w-full md:max-w-[10rem]">
        <h2 class="text-2xl">Filters</h2>
        <h3 class="text-xl mb-2">Category</h3>

        <div class="filter-container">
             <div id="filter-container" class="text-xl space-y-2">
            <input type="checkbox" class="check" id="cameras">
            <label for="cameras" id="cameras">Cameras</label>
        </div>

        <div id="filter-container" class="text-xl space-y-2">
            <input type="checkbox" class="check" id="smartphones">
            <label for="smartphones" id="cameras">Smartphones</label>
        </div>

        <div id="filter-container" class="text-xl space-y-2">
            <input type="checkbox" class="check" id="games">
            <label for="games" id="cameras">Games</label>
        </div>

        <div id="filter-container" class="text-xl space-y-2">
            <input type="checkbox" class="check" id="televisions">
            <label for="televisions" id="tel">Televisions</label>
        </div>

        </div>
    </div>

    <!-- Products Wrapper -->
    <div id="products-wrapper" class="w-full max-w-4xl mx-auto grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-6 place-content-center p-4">
