<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Product Filter UI</title>
</head>
<body class="bg-gray-800 text-white"> 
    
    <!-- Navigation Bar -->
   <nav class="bg-gray-900 p-4 mg-6">

        <div class="container max-w-6xl mx-auto flex flex-col sm:flex-row gap-8 items-center">

            <!-- Search Area -->
            <div class="relative w-full">
                <input type="text" id="search" class="bg-gray-600 rounded-full p-2 pl-10 transition focus:w-full" placeholder="Search">
            </div>

            <!-- Cart Button -->
            <button id="cartButton" class="relative">
                <i class="fa-solid fa-cart-shopping" style="color: #fff;"></i>
                <small id="cartCount" class="bg-red-500 text-xs text-white w-4 h-4 absolute -top-2 -right-2 rounded-full"></small>
            </button>

        </div>

   </nav>




</body>
</html>
